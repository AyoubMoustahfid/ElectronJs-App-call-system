  <script type="text/javascript">
    $(document).ready(function () {
      if ($('#phone') == "" && $('#nameCall') == "") {
        console.log("input is required")
        return;
      } else {
        $('.btns > .mute').on('click',
          function () {
            if ($('.call-modal').hasClass("js-muted")) {
              $('.call-modal').removeClass("js-muted");
            } else if ($('.call-modal').hasClass("js-on-hold")) {
              $('.call-modal').removeClass("js-on-hold")
              $('.call-modal').addClass("js-muted");
            } else {
              $('.call-modal').addClass("js-muted");
            }
          });

        $('.btns > .hold').on('click',
          function () {
            if ($('.call-modal').hasClass("js-on-hold")) {
              $('.call-modal').removeClass("js-on-hold");
              //$('.call-modal').addClass("js-muted");
            } else if ($('.call-modal').hasClass("js-muted")) {
              $('.call-modal').removeClass("js-muted")
              $('.call-modal').addClass("js-on-hold");
            } else {
              $('.call-modal').addClass("js-on-hold");
            }
          });

        $('.btns > .end-call').on('click',
          function () {
            if ($('.call-modal').hasClass("js-on-hold")) {
              $('.call-modal').removeClass("js-on-hold");
              $('.call-modal').addClass("js-confirm-end");
              //$('.call-modal').addClass("js-muted");
            } else if ($('.call-modal').hasClass("js-muted")) {
              $('.call-modal').removeClass("js-muted")
              $('.call-modal').addClass("js-confirm-end");
            } else {
              $('.call-modal').addClass("js-confirm-end");
            }
          });

        $('.btns > .conf-end-call').on('click',
          function () {
            if ($('.call-modal').hasClass("js-confirm-end")) {
              $('.call-modal').removeClass("js-confirm-end");
              $('.call-modal').addClass("js-hidden");
              //$('.call-modal').addClass("js-muted");
            } else {
              $('.call-modal').addClass("js-hidden");
            }
            clearInterval(intervalId);
          });

        $('.btns > .conf-cancel-end').on('click',
          function () {
            if ($('.call-modal').hasClass("js-confirm-end")) {
              $('.call-modal').removeClass("js-confirm-end");

            } else {
              $('.call-modal').addClass("js-on-call");
            }
          });

        $('.btns > .accept-call').on('click',
          function () {
            if ($('.call-modal').hasClass("js-receiving-call")) {
              $('.call-modal').removeClass("js-receiving-call");

            } else {
              $('.call-modal').addClass("js-receiving-call");
            }
            intervalId = setInterval(function () {
              counter++;
              displayTime();
            }, 1000);
          });

        $('.btns > .reject-call').on('click',
          function () {
            if ($('.call-modal').hasClass("js-receiving-call")) {
              $('.call-modal').removeClass("js-receiving-call");
              $('.call-modal').addClass("js-call-rejected");

            } else {
              $('.call-modal').addClass("js-call-rejected");
            }
            clearInterval(intervalId);
          });


        var counter = 0;

        function displayTime() {
          var time = moment().hour(0).minute(0).second(counter).format('HH:mm:ss');
          $('.time>.stopwatch').html(time);
        }

        var intervalId = null;
        $(document).ready(function () {

        });
      }
    });
  </script>
  <script>
    "use strict";

    var input = document.getElementById('phone'), // input/output button
      numero = document.querySelectorAll('.numbers div'), // number buttons
      result = document.getElementById('result'), // equal button
      clear = document.getElementById('clear'), // clear button
      resultDisplayed = false; // flag to keep an eye on what output is displayed

    // adding click handlers to number buttons
    for (var i = 0; i < numero.length; i++) {
      numero[i].addEventListener("click", function (e) {

        // storing current input string and its last character in variables - used later
        var currentString = input.innerHTML;
        var lastChar = currentString[currentString.length - 1];

        // if result is not diplayed, just keep adding
        if (resultDisplayed === false) {
          input.innerHTML += e.target.innerHTML;
        } else if (resultDisplayed === true && lastChar === "+" || lastChar === "-" || lastChar === "ร" ||
          lastChar === "รท") {
          // if result is currently displayed and user pressed an operator
          // we need to keep on adding to the string for next operation
          resultDisplayed = false;
          input.innerHTML += e.target.innerHTML;
        } else {
          // if result is currently displayed and user pressed a number
          // we need clear the input string and add the new input to start the new opration
          resultDisplayed = false;
          input.innerHTML = "";
          input.innerHTML += e.target.innerHTML;
        }

      });
    }




    // clearing the input on press of clear
    clear.addEventListener("click", function () {
      input.innerHTML = "";
    })
  </script>
