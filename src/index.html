<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container my-4">
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" href="#pills-home" role="tab"
              aria-controls="pills-home" aria-selected="true">Recents</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" href="#pills-profile" role="tab"
              aria-controls="pills-profile" aria-selected="false">Contacts</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" href="#pills-contact" role="tab"
              aria-controls="pills-contact" aria-selected="false">places</a>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name :</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="number" class="form-label">Number :</label>
                <input type="text" class="form-control" id="number" placeholder="+212600000000">
              </div>
              <div class="d-grid gap-2">
                <div class="row">
                  <div class="col-6 d-grid gap-2">
                    <button class="btn btn-success" type="button"><i class="fas fa-phone-alt"></i></button>
                  </div>
                  <div class="col-6 d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="save()">Button</button>
                  </div>
                </div>
              </div>
            </form>
          </div>


          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <ul class="list-group">
             
            </ul>
            <div class="d-grid">
              <button class="btn btn-primary btn-block my-3" onclick="listContacts()">Refresh Page</button>
            </div>
           
          </div>

          
          <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->

  <!-- <script src="../assets/js/script.js"></script> -->
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
</body>

</html>
